{% include base_path %}

<div style="margin-bottom: 40px; font-size: 16px;">
    <div style="display: flex; align-items: flex-start;">
        <div>
            <img src="{{ job.logo }}" alt="{{ job.name }} logo"
                style="border-radius: 50%; width: 50px; height:50px; margin-right: 20px;">
        </div>
        <div style="flex-grow: 1; align-self: flex-start;">
            <h2 style="margin: 0;">{{ job.name }}</h2>
            <p style="margin: 5px 0 0 0;">
                <strong>{{ job.role }}</strong></p>
        </div>
        <div style="text-align: right;">
            <p style="margin: 0">{{ job.location }} </p>
            <p style="margin: 0">{{ job.startDate }} - {{ job.endDate }}</p></div>
    </div>
    <ul>
        {% for highlight in job.highlights %}
        <li>{{ highlight }}</li>
        {% endfor %}
    </ul>
</div>
